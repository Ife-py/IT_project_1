<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers Generator</title>
</head>
<body>
    <h1>Even Numbers in a Given Range</h1>
    <form onsubmit="generateEvenNumber(event)">
        <label for="start">Start:</label>
        <input type="number" id="start" name="start" required><br><br>

        <label for="end">End:</label>
        <input type="number" id="end" name="end" required><br><br>

        <button type="submit">Generate Even Numbers</button>
    </form>

    <h2>Even Numbers:</h2>
    <div id="result"></div>

    <script>
        function generateEvenNumber(event) {
            event.preventDefault();

            const start=parseInt(document.getElementById('start').value);
            const end=parseInt(document.getElementById('end').value);

            const resultDiv=document.getElementById('result');
            resultDiv.innerHTML='';

            // Generate and display even numbers
            for (let i=start;i<=end;i++){
                if (i % 2==0){
                    const p =document.createElement('p');
                    p.textContent=i;
                    resultDiv.appendChild(p)
                }
            }
        }
    </script>
</body>
</html>
